<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Ilots & Lots - GestImmo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-building text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-semibold text-gray-800">GestImmo</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">Accueil</a>
                    <a href="/pages/lotissements.html" class="text-gray-600 hover:text-blue-600">Lotissements</a>
                    <a href="/pages/ilots-lots.html" class="text-blue-600 font-medium">Ilots & Lots</a>
                    <a href="/pages/attributaires.html" class="text-gray-600 hover:text-blue-600">Attributaires</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestion des Ilots & Lots</h1>
            <button id="btnNewIlotLot" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Nouveau Ilot/Lot
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="searchIlotLot" 
                               class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                               placeholder="Rechercher un ilot/lot...">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex gap-4">
                    <select id="filterLotissement" class="border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                        <option value="">Tous les lotissements</option>
                    </select>
                    <select id="filterUsage" class="border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                        <option value="">Tous les usages</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Ilots & Lots Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full" id="ilotsLotsTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Lotissement
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Ilot
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Lot
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            IDUFCI
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Superficie (m²)
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Usage
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="ilotsLotsTableBody">
                    <!-- Les données seront insérées ici dynamiquement -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6">
            <div class="text-gray-600">
                Affichage de <span id="startCount">1</span> à <span id="endCount">10</span> sur <span id="totalCount">0</span> ilots/lots
            </div>
            <div class="flex gap-2">
                <button id="prevPage" class="px-4 py-2 border rounded-lg hover:bg-gray-50 disabled:opacity-50">
                    <i class="fas fa-chevron-left mr-2"></i> Précédent
                </button>
                <button id="nextPage" class="px-4 py-2 border rounded-lg hover:bg-gray-50 disabled:opacity-50">
                    Suivant <i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Nouveau/Modifier Ilot/Lot -->
    <div id="ilotLotModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg w-full max-w-2xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold" id="modalTitle">Nouveau Ilot/Lot</h2>
                <button class="text-gray-500 hover:text-gray-700" onclick="closeIlotLotModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="ilotLotForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Lotissement</label>
                        <select name="lotissementId" required
                                class="mt-1 block w-full border rounded-md shadow-sm p-2">
                            <!-- Options chargées dynamiquement -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Ilot</label>
                        <input type="text" name="ilot" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Lot</label>
                        <input type="text" name="lot" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">IDUFCI</label>
                        <input type="text" name="idUFCI" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Superficie (m²)</label>
                        <input type="number" name="superficieEnM2" required min="0" step="0.01"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Usage</label>
                        <input type="text" name="usage" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">N° Titre Foncier</label>
                        <input type="text" name="numTitreFoncier"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date Titre Foncier</label>
                        <input type="date" name="dateTitreFoncier"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">N° Parcelle Cadastrale</label>
                        <input type="text" name="numParcelleCadastrale"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">N° Section</label>
                        <input type="text" name="numSection"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" class="px-4 py-2 border rounded-lg hover:bg-gray-50"
                            onclick="closeIlotLotModal()">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/ilots-lots.js"></script>
</body>
</html>
