<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Attributaires - GestImmo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-building text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-semibold text-gray-800">GestImmo</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">Accueil</a>
                    <a href="/pages/lotissements.html" class="text-gray-600 hover:text-blue-600">Lotissements</a>
                    <a href="/pages/ilots-lots.html" class="text-gray-600 hover:text-blue-600">Ilots & Lots</a>
                    <a href="/pages/attributaires.html" class="text-blue-600 font-medium">Attributaires</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestion des Attributaires</h1>
            <button id="btnNewAttributaire" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Nouvel Attributaire
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="searchAttributaire" 
                               class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                               placeholder="Rechercher un attributaire...">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex gap-4">
                    <select id="filterTypePersonne" class="border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                        <option value="">Tous les types</option>
                        <option value="Physique">Personne Physique</option>
                        <option value="Morale">Personne Morale</option>
                    </select>
                    <select id="filterNationalite" class="border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                        <option value="">Toutes les nationalités</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Attributaires Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full" id="attributairesTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nom/Dénomination
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Type
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Contact
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Ilot/Lot
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nationalité
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="attributairesTableBody">
                    <!-- Les données seront insérées ici dynamiquement -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6">
            <div class="text-gray-600">
                Affichage de <span id="startCount">1</span> à <span id="endCount">10</span> sur <span id="totalCount">0</span> attributaires
            </div>
            <div class="flex gap-2">
                <button id="prevPage" class="px-4 py-2 border rounded-lg hover:bg-gray-50 disabled:opacity-50">
                    <i class="fas fa-chevron-left mr-2"></i> Précédent
                </button>
                <button id="nextPage" class="px-4 py-2 border rounded-lg hover:bg-gray-50 disabled:opacity-50">
                    Suivant <i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Nouveau/Modifier Attributaire -->
    <div id="attributaireModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg w-full max-w-2xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold" id="modalTitle">Nouvel Attributaire</h2>
                <button class="text-gray-500 hover:text-gray-700" onclick="closeAttributaireModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="attributaireForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Type de personne</label>
                        <select name="typePersonne" required
                                class="mt-1 block w-full border rounded-md shadow-sm p-2">
                            <option value="Physique">Personne Physique</option>
                            <option value="Morale">Personne Morale</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Genre</label>
                        <select name="genre" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                            <option value="">Sélectionner</option>
                            <option value="Masculin">Masculin</option>
                            <option value="Féminin">Féminin</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Civilité</label>
                        <select name="civilite" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                            <option value="">Sélectionner</option>
                            <option value="M.">M.</option>
                            <option value="Mme">Mme</option>
                            <option value="Mlle">Mlle</option>
                            <option value="Dr">Dr</option>
                            <option value="Pr">Pr</option>
                        </select>
                    </div>
                    <div class="denomination-field hidden">
                        <label class="block text-sm font-medium text-gray-700">Dénomination</label>
                        <input type="text" name="denomination"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div class="registre-commerce-field hidden">
                        <label class="block text-sm font-medium text-gray-700">N° Registre du Commerce</label>
                        <input type="text" name="numRegistreCommerce"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nom</label>
                        <input type="text" name="nom" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div class="personne-physique-field">
                        <label class="block text-sm font-medium text-gray-700">Prénom</label>
                        <input type="text" name="prenom"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div class="personne-physique-field">
                        <label class="block text-sm font-medium text-gray-700">Date de naissance</label>
                        <input type="date" name="dateNaissance"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div class="personne-physique-field">
                        <label class="block text-sm font-medium text-gray-700">Lieu de naissance</label>
                        <input type="text" name="lieuNaissance"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Type Pièce d'Identité</label>
                        <select name="typePieceIdentite" required
                                class="mt-1 block w-full border rounded-md shadow-sm p-2">
                            <option value="CNI">CNI</option>
                            <option value="Passeport">Passeport</option>
                            <option value="Permis">Permis</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">N° Pièce d'Identité</label>
                        <input type="text" name="numPieceIdentite" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date Délivrance Pièce</label>
                        <input type="date" name="dateDelivrancePieceIdentite" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Téléphone mobile</label>
                        <input type="tel" name="telephoneMobile" required
                               pattern="\+225\s\d{2}\s\d{2}\s\d{2}\s\d{4}"
                               placeholder="+225 XX XX XX XXXX"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Adresse</label>
                        <input type="text" name="adresse" required
                               placeholder="BP V000 Ville"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Pays de résidence</label>
                        <input type="text" name="paysResidence" required
                               value="Côte d'Ivoire"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nationalité</label>
                        <input type="text" name="nationalite" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Ilot/Lot</label>
                        <select name="ilotsLotsId" required
                                class="mt-1 block w-full border rounded-md shadow-sm p-2">
                            <!-- Options chargées dynamiquement -->
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" class="px-4 py-2 border rounded-lg hover:bg-gray-50"
                            onclick="closeAttributaireModal()">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/attributaires.js"></script>
</body>
</html>
