<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Lotissements - GestImmo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #lotissementModal {
            display: none;
        }
        #lotissementModal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-building text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-semibold text-gray-800">GestImmo</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">Accueil</a>
                    <a href="/pages/lotissements.html" class="text-blue-600 font-medium">Lotissements</a>
                    <a href="/pages/ilots-lots.html" class="text-gray-600 hover:text-blue-600">Ilots & Lots</a>
                    <a href="/pages/attributaires.html" class="text-gray-600 hover:text-blue-600">Attributaires</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestion des Lotissements</h1>
            <button id="btnNewLotissement" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center">
                <i class="fas fa-plus mr-2"></i>
                Nouveau Lotissement
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="searchLotissement" 
                               class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                               placeholder="Rechercher un lotissement...">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex gap-4">
                    <select id="filterLocalite" class="border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                        <option value="">Toutes les localités</option>
                    </select>
                    <select id="filterType" class="border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                        <option value="">Tous les types</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Lotissements Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full" id="lotissementsTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nom du lotissement
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Localité
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Type
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Superficie (ha)
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Ilots/Lots
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="lotissementsTableBody">
                    <!-- Les données seront insérées ici dynamiquement -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6">
            <div class="text-gray-600">
                Affichage de <span id="startCount">1</span> à <span id="endCount">10</span> sur <span id="totalCount">0</span> lotissements
            </div>
            <div class="flex gap-2">
                <button id="prevPage" class="px-4 py-2 border rounded-lg hover:bg-gray-50 disabled:opacity-50">
                    <i class="fas fa-chevron-left mr-2"></i> Précédent
                </button>
                <button id="nextPage" class="px-4 py-2 border rounded-lg hover:bg-gray-50 disabled:opacity-50">
                    Suivant <i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Nouveau/Modifier Lotissement -->
    <div id="lotissementModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50"></div>
        <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg w-full max-w-2xl p-6 z-50">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold" id="modalTitle">Nouveau Lotissement</h2>
                <button class="text-gray-500 hover:text-gray-700" onclick="closeLotissementModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="lotissementForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nom du lotissement</label>
                        <input type="text" name="nomLotissement" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Localité</label>
                        <input type="text" name="localite" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Type de lotissement</label>
                        <input type="text" name="typeLotissement" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Circonscription Foncière</label>
                        <input type="text" name="circonscriptionFonciere" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Superficie (hectares)</label>
                        <input type="number" name="superficieEnHectare" required min="0" step="0.01"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre d'ilots total</label>
                        <input type="number" name="nombreIlotsTotal" required min="0"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre de lots total</label>
                        <input type="number" name="nombreLotsTotal" required min="0"
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Village</label>
                        <input type="text" name="village" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nom du Chef de Village</label>
                        <input type="text" name="nomChefVillage" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Président du Comité de Gestion</label>
                        <input type="text" name="nomPresidentComiteGestionFonciere" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">N° Arrêté nomination Chef Village</label>
                        <input type="text" name="numArreteNominationChefVillage" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">N° Arrêté Approbation Lotissement</label>
                        <input type="text" name="numArreteApprobationLotissement" required
                               class="mt-1 block w-full border rounded-md shadow-sm p-2">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date Approbation Lotissement</label>
                    <input type="date" name="dateApprobationLotissement" required
                           class="mt-1 block w-full border rounded-md shadow-sm p-2">
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" class="px-4 py-2 border rounded-lg hover:bg-gray-50"
                            onclick="closeLotissementModal()">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/lotissements.js"></script>
</body>
</html>
